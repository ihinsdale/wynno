<div class="row">
  <div class="col-md-4 col-md-offset-1">
    <div class="protectedUsers"> 
      <div class="innerSettingsBlock">
        <h3 class="settingHeader">Protected Users</h3>
        <div class="protectedUser" ng-repeat="user in settings.protectedUsers">
          <button class="removeSetting" ng-click="updateSetting('remove','user','protect', user)">
            <span class="icomoon-cancel-circle"></span>
          </button>
          <div class="user">{{user}}</div>
        </div>
        <div class="settingInputContainer">
          <div class="input-group">
            <span class="add-on">@</span>
            <input class="col-md-2" id="prependedInput" type="text" placeholder="Enter a username" ng-model="protectedUserInput" ng-minlength="1">
            <button class="btn btn-default" ng-click="updateSetting('add','user','protect',protectedUserInput)" value="Add">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-2">
    <div class="protectedWords"> 
      <div class="innerSettingsBlock">
        <h3 class="settingHeader">Protected Words</h3>
        <div class="protectedWord" ng-repeat="word in settings.protectedWords">
          <button class="removeSetting" ng-click="updateSetting('remove','word','protect', word)">
            <span class="icomoon-cancel-circle"></span>
          </button>
          <div class="word">{{word}}</div>
        </div>
        <div class="settingInputContainer">
          <div class="input-group">
            <input class="col-md-2" type="text" ng-model="protectedWordInput" ng-minlength="1" placeholder="Enter a word"></input>
            <button class="btn btn-default" ng-click="updateSetting('add','word','protect',protectedWordInput)" value="Add">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
