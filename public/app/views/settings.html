<div class="row">
  <div class="col-md-4 col-md-offset-1">
    <div class="heardUsers"> 
      <div class="innerSettingsBlock">
        <h3 class="settingHeader">Heard Users</h3>
        <div class="heardUser" ng-repeat="user in settings.heardUsers">
          <button class="removeSetting" ng-click="updateSetting('remove','user','hear', user)">
            <span class="icomoon-cancel-circle"></span>
          </button>
          <div class="user">{{user}}</div>
        </div>
        <div class="settingInputContainer">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="col-md-2 form-control" id="prependedInput" type="text" placeholder="Enter a username" ng-model="heardUserInput" ng-minlength="1">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="updateSetting('add','user','hear',heardUserInput)" value="Add">Add</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-2">
    <div class="heardWords"> 
      <div class="innerSettingsBlock">
        <h3 class="settingHeader">Heard Words</h3>
        <div class="heardWord" ng-repeat="word in settings.heardWords">
          <button class="removeSetting" ng-click="updateSetting('remove','word','hear', word)">
            <span class="icomoon-cancel-circle"></span>
          </button>
          <div class="word">{{word}}</div>
        </div>
        <div class="settingInputContainer">
          <div class="input-group">
            <input class="col-md-2 form-control" type="text" ng-model="heardWordInput" ng-minlength="1" placeholder="Enter a word"></input>
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="updateSetting('add','word','hear',heardWordInput)" value="Add">Add</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
