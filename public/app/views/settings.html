<div class="row">
  <div class="col-md-8 col-md-offset-2 text-center">
    <h2>Your filters</h2>
  </div>
</div>
<div class="row" ng-repeat="filter in filters">
  <div class="col-md-8 col-md-offset-2">
    <button class="" ng-click="">
      <span class="icomoon-cancel-circle"></span>
    </button>
    {{filter}}
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="text-center">
      <button class="btn btn-default btn-lg addNewFilter" ng-click="newDraftFilter()">Add new filter</button>
    </div>
    <hr>
    <div collapse="builderIsCollapsed">
      <div class="well well-lg">
        <ol>
          <h3><li>Hear or Mute?</li></h3>
          <div class="btn-group">
            <button type="button" class="btn btn-default hear" ng-model="draftFilter.type" btn-radio="'Hear'">Hear</button>
            <button type="button" class="btn btn-default mute" ng-model="draftFilter.type" btn-radio="'Mute'">Mute</button>
          </div>
          <h3><li>Whose tweets?</li></h3>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="form-control" id="prependedInput" type="text" placeholder="Enter a username" ng-model="draftFilter.usernameInput" ng-minlength="1">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="draftFilterAddUser(draftFilter.usernameInput)" value="Add">Add</button>
            </span>
          </div>
          <div class="" ng-repeat="user in draftFilter.users">
            <button class="" ng-click="draftFilterRemoveUser($index)">
              <span class="icomoon-cancel-circle"></span>
            </button>
            <div class="user">@{{user}}</div>
          </div>
          
          <h3><li>Containing what?</li></h3>
          <div class="" ng-repeat="condition in draftFilter.conditions">
            <div ng-show="!$first">and</div>
            <div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-model="condition.type" btn-radio="'link'">a link to</button>
                <button type="button" class="btn btn-default" ng-model="condition.type" btn-radio="'hashtag'">the hashtag</button>
                <button type="button" class="btn btn-default" ng-model="condition.type" btn-radio="'picture'">a picture</button>
                <button type="button" class="btn btn-default" ng-model="condition.type" btn-radio="'quotation'">a quotation</button>
              </div>
            </div>
            <div class="col-md-2 col-md-offset-1" ng-show="condition.type == 'link'">
              <input type="text" class="form-control" placeholder="example.com" ng-model="condition.link">
            </div>
            <div class="col-md-2 col-md-offset-1" ng-show="condition.type == 'hashtag'">
              <div class="input-group">
                <span class="input-group-addon">#</span>
                <input type="text" class="form-control" placeholder="hashtag" ng-model="condition.hashtag">
              </div>
            </div>
          </div>
          <div>
            <button type-"button" class="btn btn-primary" ng-click="addAnotherCondition()">
              <span class="icomoon-plus"></span>Add
            </button>
          </div>
          <h3><li>More options</li></h3>
          <span>Filter applied to:</span>
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-model="draftFilter.scope" btn-radio="'all'">Tweets + Retweets</button>
            <button type="button" class="btn btn-default" ng-model="draftFilter.scope" btn-radio="'tweets'">Tweets only</button>
            <button type="button" class="btn btn-default" ng-model="draftFilter.scope" btn-radio="'retweets'">Retweets only</button>
          </div>
        </ol>
        <button type="button" class="btn btn-primary btn-lg saveFilter" ng-click="saveFilter()">Save filter</button>
      </div> 
    </div>
  </div>
</div>
