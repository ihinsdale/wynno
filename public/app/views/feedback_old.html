<div class="feedbackWrapper">
  <form name="feedback_form" novalidate ng-submit="submit()">
    <fieldset>
      <button class="close cancelFeedback" title="Close" ng-click="cancel()">Ã—</button>
      <legend>Feedback</legend>
      <textarea class="feedbackArea" required name="feedback" placeholder="Send us your comments or suggestions..." ng-model="form.feedback"></textarea>
      <input class="feedbackEmail" type="text" name="email" placeholder="Your email address (optional)" ng-model="form.email"></input>
      <div class="modal-footer">
          <button class="btn btn-default btn-primary sendButton" type="submit" ng-disabled="feedback_form.feedback.$invalid">Send</button>
      </div>
    </fieldset>
  </form>
</div>
