<div infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='0' infinite-scroll-immediate-check='false'>
  <div class="tweet row" ng-repeat="tweet in tweets">
    <div class="voteButtonStandin span1 offset2" ng-if="hideVoteButtons(tweet)"></div>
    <div class="voteButtons span1 offset2" ng-if="!hideVoteButtons(tweet)" ng-class="{even: $index%2==0}">
      <a href='' id="aVoteAye">
        <div ng-click="vote(tweet, 1, $index)" class="voteAye">
          <div class="aye">
            <span class="icon-checkmark-circle"></span>
          </div>
        </div>
      </a>
      <a href=''>
        <div ng-click="vote(tweet, 0, $index)" class="voteNay">
          <div class="nay">
            <span class="icon-cancel-circle"></span>
          </div>
        </div>
      </a>
    </div>
    <div class="tweetStuff span6" ng-class="{even: $index%2==0}">
      <div class="tweeterImage">
        <img ng-src='{{tweet.__user.profile_image_url}}'>
      </div>
      <div class="tweetContent">
        <div class="tweetMeta">
          <a><div class="tweeterName">{{tweet.__user.name}}</div></a>
          <div class="tweeterScreenName">@{{tweet.__user.screen_name}}</div>
          <div class="tweetTimestamp">{{tweet.__elegant_time}}</div>
          <div class="pvalue">p = {{tweet.__p}}</div>
        </div>
        <div class="tweetText" ng-bind-html="tweet.__text">
        </div>
        <div class="tweetFooter">
          <div ng-if="tweet.__retweeter" class="retweetedStatus">Retweeted by {{tweet.__retweeter.name}}</div>
          <div class="tweetLink">
            <a href="https://twitter.com/{{tweet.__user.screen_name}}/status/{{tweet.__id_str}}">Link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show='busy'>Loading earlier tweets...</div>
</div>
