<div class="feedbackWrapper">
  <div class="modal-header">
    <h1>Welcome!</h1>
  </div>
  <div class="modal-body">
      <h2><span class="icomoon-info"></span>Getting the most out of wynno:</h2>
      <h4>Megaphone / mute lists</h4>
      <h4>Voting</h4>
  </div>
  <div class="modal-footer">
    <form name="agreement_form" role="form" novalidate ng-submit="submit()">
      <div class="centeredText">
        <label>
          <input class="tosCheckbox" type="checkbox" required ng-model="form.agreement" name="agreement"> I have read and agree to the <a href="#/termsofservice" target="_blank">Terms of Service</a>.
        </label>
      </div>
      <div class="centeredText">
        <button class="btn btn-primary btn-lg" type="submit" ng-disabled="agreement_form.agreement.$invalid">Get started!</button>
        <button class="btn btn-default disagree" ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
