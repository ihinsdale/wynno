<div class="feedbackWrapper">
  <div class="modal-header">
    <button class="close cancelFeedback" title="Close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4>Thank you for helping to improve wynno!</h4>
  </div>
  <form name="feedback_form" role="form" novalidate="" ng-submit="submit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="feedbackArea">Feedback</label>
        <textarea id="feedbackArea" class="form-control" rows="4" required="" name="feedback" placeholder="Enter your comments or suggestions..." ng-model="form.feedback"></textarea>
      </div>
      <div class="form-group">
        <label for="feedbackEmail">Email address (optional)</label>
        <input id="feedbackEmail" class="form-control" type="text" name="email" placeholder="" ng-model="form.email">
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary sendButton" type="submit" ng-disabled="feedback_form.feedback.$invalid">Send</button>
    </div>
  </form>
</div>
